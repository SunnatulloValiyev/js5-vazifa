<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/main_fonts.css">
</head>

<body class="white">
    <header class="character_header">
        <div class="character_count">
            <img class="character_svg" src="photo/Logo mark.svg" alt="Character">
            <h3>Character Counter</h3>
        </div>
        <button id="dark_mode"><img src="./photo/Settings Container.svg" alt="dark_mode"></button>
    </header>

    <main class="main_charakter">
        <h1>Analyze your text in real-time.</h1>
        <textarea id="approx_character"></textarea>
        <div class="charakter_chek">
            <div class="excluse">
                <label class="lab1">
                    <input class="check" type="checkbox">
                    <span>Excluse Space</span>
                </label>
                <label class="lab2">
                    <input class="check2" type="checkbox">
                    <span>Set Character Limit</span>
                </label>
            </div>
            <div class="excluse2">
                <span>Approx. reading time: 1 minute</span>
            </div>
        </div>
        <div class="character_cards">
            <div class="card1">
                <div class="total">
                    <h2>278</h2>
                    <span class="total">Total Characters</span>
                </div>
            </div>
            <div class="card2">
                <div class="total">
                    <h2>39</h2>
                    <span class="total">World Count</span>
                </div>
            </div>
            <div class="card3">
                <div class="total">
                    <h2>04</h2>
                    <span class="total">Sentence Count</span>
                </div>
            </div>
        </div>
        <div class="character-density">
            <h3>Letter Density</h3>
            <div class="character-bar">
                <span class="character-name">E</span>
                <div class="character-progress">
                    <div class="character-fill" style="width: 75%;"></div>
                </div>
                <span class="character-percentage">40 (16.06%)</span>
            </div>
            <div class="character-bar">
                <span class="character-name">I</span>
                <div class="character-progress">
                    <div class="character-fill" style="width: 50%;"></div>
                </div>
                <span class="character-percentage">29 (11.65%)</span>
            </div>
            <div class="character-bar">
                <span class="character-name">T</span>
                <div class="character-progress">
                    <div class="character-fill" style="width: 49%;"></div>
                </div>
                <span class="character-percentage">28 (11.24%)</span>
            </div>
            <div class="character-bar">
                <span class="character-name">O</span>
                <div class="character-progress">
                    <div class="character-fill" style="width: 45%;"></div>
                </div>
                <span class="character-percentage">22 (8.84%)</span>
            </div>
            <div class="character-bar">
                <span class="character-name">N</span>
                <div class="character-progress">
                    <div class="character-fill" style="width: 39%;"></div>
                </div>
                <span class="character-percentage">21 (8.43%)</span>
            </div>
            <div class="character-more">See more â–¼</div>
        </div>        
    </main>
    <script src="./main.js"></script>
</body>

</html>
